<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Move the Image</title>
    <style>
      div {
        height: 90vh;
        width: 95vw;
        background: red;
      }
      img {
        position: absolute;
        height: 150px;
      }
    </style>
  </head>
  <body>
    <div>
      <img id="image" src="25.webp" />
    </div>
  </body>
  <script>
    const image = document.getElementById("image");
    const speed = 10;
    image.style.left  = "0"
    image.style.top  = "0"
    document.addEventListener("keydown", (event) => {
      switch (event.keyCode) {
        case 37: // left arrow
          image.style.left = parseInt(image.style.left) - speed + "px";
          break;
        case 38: // up arrow
          image.style.top = parseInt(image.style.top) - speed + "px";
          break;
        case 39: // right arrow
          image.style.left = parseInt(image.style.left) + speed + "px";
          break;
        case 40: // down arrow
          image.style.top = parseInt(image.style.top) + speed + "px";
          break;
      }
    });
  </script>
</html>
